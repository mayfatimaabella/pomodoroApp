<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pomodoro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h1>{{ time }}</h1>
  </ion-text>

  <div *ngIf="sessionLabel">
    <h2>{{ sessionLabel }}</h2>
  </div>

  <ion-item>
    <ion-label position="floating">Pomodoro Duration (Minutes)</ion-label>
    <ion-input [(ngModel)]="pomodoroDuration" type="number" min="1" placeholder="Enter Pomodoro duration"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Break Duration (Minutes)</ion-label>
    <ion-input [(ngModel)]="breakDuration" type="number" min="1" placeholder="Enter Break duration"></ion-input>
  </ion-item>

  <div>
    <button (click)="startPomodoro()" [disabled]="isRunning">Start</button> <br>
    <button (click)="pausePomodoro()" [disabled]="!isRunning">Pause</button>
    <h2 *ngIf="countdown"> {{ countdown }}</h2>
  </div>

  <div *ngIf="completedPomodoros > 0">
    <p>Completed Pomodoros: {{ completedPomodoros }}</p>
  </div>
</ion-content>
