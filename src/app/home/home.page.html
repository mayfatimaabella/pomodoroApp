<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pomodoro App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h1>{{ time }}</h1>
  </ion-text>

  <div *ngIf="sessionLabel">
    <h2>{{ sessionLabel }}</h2>
  </div>

  <div>
    <button (click)="startPomodoro()" [disabled]="isRunning">Start Pomodoro Cycle</button>
    <h2 *ngIf="countdown">Countdown: {{ countdown }}</h2>
  </div>

  <div *ngIf="completedPomodoros > 0">
    <p>Completed Pomodoros: {{ completedPomodoros }}</p>
  </div>
</ion-content>
